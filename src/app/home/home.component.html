<div class="card-container">
  <mat-card class="card-content">
    <h3>Astronomy Picture of the day</h3>
    <mat-card-header>
      <img mat-card-avatar src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/1200px-NASA_logo.svg.png">
      <mat-card-title>{{apod.title}}</mat-card-title>
      <!--| date es un pipe lo cual permite cambiar la forma en como se muestran los datos-->
      <mat-card-subtitle>{{apod.date | date:'fullDate' | loweCase}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="apod.url">
    <mat-card-content>
      <p>{{apod.explanation}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button >Share</button>
    </mat-card-actions>
  </mat-card>
</div>
